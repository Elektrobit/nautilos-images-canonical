---
config:
  files:
    netplan:
      - path: /etc/netplan/00-netplan.yaml
        append: False
        content: |-
          version: 2
          ethernets:
            pfe:
              match:
                name: "pfe*"
              dhcp4: true
              dhcp6: true
              optional: true
            eth0:
              dhcp4: true
              dhcp6: true
              optional: true
