---
config:
  files:
    disable-selinux:
      - path: /etc/grub.d/01_fix_linuxefi
        append: False
        content: |-
          #!/bin/sh

          # Override Kiwi's template which tries to boot with the linuxefi command,
          # which doesn't exist in GRUB 2.12

          echo "set linux=linux"
          echo "set initrd=initrd"
