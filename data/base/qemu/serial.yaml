---
config:
  files:
    serial:
      - path: /etc/systemd/system/serial-getty@ttyAMA0.service.d/override.conf
        append: False
        content: |-
          [Service]
          ExecStart=
          ExecStart=-/usr/sbin/agetty --autologin root --noclear --keep-baud 115200,38400,9600 ttyAMA0 $TERM
      - path: /etc/systemd/system/serial-getty@hvc0.service.d/override.conf
        append: False
        content: |-
          [Service]
          ExecStart=
          ExecStart=-/usr/sbin/agetty --autologin root --noclear --keep-baud 115200,38400,9600 hvc0 $TERM
